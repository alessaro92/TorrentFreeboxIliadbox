<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'pages.config.authTitle'  | translate:brandModelParam }}
    </ion-title>
    <ion-buttons start>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        {{ 'pages.config.authText' | translate:brandModelParam }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <button ion-button (click)="authentification()">
          {{ 'pages.config.authRequest' | translate }}
        </button>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        {{ authMessage }}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
